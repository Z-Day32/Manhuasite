<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        p {
            line-height: 1.6;
            text-align: justify;
        }
        nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            background-color: #222;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="story-title">Loading...</h1>
    </header>
    <div class="container">
        <img id="story-cover" src="" alt="Story Cover">
        <h2>Chapter 1</h2>
        <p id="story-content">Loading story...</p>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </div>

    <script>
        // Extract parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const title = params.get("title");
        const cover = params.get("cover");
        const file = params.get("file");

        // Update the story title and cover image
        document.getElementById("story-title").innerText = title || "Story Title";
        document.getElementById("story-cover").src = cover || "";

        // Fetch the story content
        const contentElement = document.getElementById("story-content");

        if (file) {
            const fileUrl = `https://raw.githubusercontent.com/Z-Day32/Readenglish/main/stories/${file}`;
            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) throw new Error("Story file not found.");
                    return response.text();
                })
                .then(text => {
                    contentElement.innerText = text;
                })
                .catch(error => {
                    console.error(error);
                    contentElement.innerHTML = `<p class="error">Unable to load the story. Please check if the story file exists.</p>`;
                });
        } else {
            contentElement.innerHTML = `<p class="error">No story file specified.</p>`;
        }
    </script>
</body>
</html>
