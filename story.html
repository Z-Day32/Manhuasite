<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chapter-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .chapter-content {
            line-height: 1.6;
            color: #333;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .navigation button {
            padding: 10px 20px;
            border: none;
            background-color: #222;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="story-title">Story Title</h1>
    </header>
    <div class="container">
        <img id="story-cover" class="chapter-image" src="" alt="Cover Image">
        <div id="chapter-content" class="chapter-content">
            Loading chapter...
        </div>
        <div class="navigation">
            <button onclick="prevChapter()">Previous Chapter</button>
            <button onclick="nextChapter()">Next Chapter</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const storyTitle = urlParams.get("title");
        const storyCover = urlParams.get("cover");
        const storyFile = urlParams.get("file");

        let currentChapter = 1;

        document.getElementById("story-title").innerText = storyTitle;
        document.getElementById("story-cover").src = storyCover;

        function loadChapter(chapterNumber) {
            fetch(`https://raw.githubusercontent.com/Z-Day32/Readenglish/main/stories/${storyFile}`)
                .then(response => response.text())
                .then(data => {
                    const chapters = data.split("\n\n"); // Split chapters by double newlines
                    if (chapterNumber > 0 && chapterNumber <= chapters.length) {
                        document.getElementById("chapter-content").innerText = chapters[chapterNumber - 1];
                        currentChapter = chapterNumber;

                        // Scroll to the top of the page
                        window.scrollTo({
                            top: 0,
                            behavior: "smooth"
                        });
                    } else {
                        alert("No more chapters available.");
                    }
                })
                .catch(error => {
                    console.error("Error loading chapter:", error);
                    document.getElementById("chapter-content").innerText = "Failed to load chapter.";
                });
        }

        function nextChapter() {
            loadChapter(currentChapter + 1);
        }

        function prevChapter() {
            loadChapter(currentChapter - 1);
        }

        // Load the first chapter initially
        loadChapter(currentChapter);
    </script>
</body>
</html>
