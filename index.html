<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #222;
            font-weight: bold;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .manhwa-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background: white;
            margin: 10px;
            width: calc(25% - 20px);
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }
        @media (max-width: 768px) {
            .manhwa-card {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .manhwa-card {
                width: 100%;
            }
        }
        .manhwa-card img {
            width: 100%;
            height: auto;
        }
        .manhwa-card h3 {
            font-size: 1.1em;
            margin: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #222;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            background-color: #222;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Manhwa Reader</h1>
    </header>
    <nav>
        <a onclick="showSection('home'); return false;">Home</a>
        <a onclick="showSection('genres'); return false;">Genres</a>
        <a onclick="showSection('latest'); return false;">Latest</a>
        <a onclick="showSection('contact'); return false;">Contact</a>
    </nav>

    <div id="home" class="container">
        <h2>Featured Manhwa</h2>
        <div id="featured-stories">Loading stories...</div>
    </div>

    <div id="genres" class="container hidden">
        <h2>Browse by Genres</h2>
        <p>Coming soon...</p>
    </div>

    <div id="latest" class="container hidden">
        <h2>Latest Stories</h2>
        <p>Coming soon...</p>
    </div>

    <div id="contact" class="container hidden">
        <h2>Contact Us</h2>
        <p>Email us at: contact@manhwareader.com</p>
    </div>

    <footer>
        <p>&copy; 2024 Manhwa Reader | All Rights Reserved</p>
    </footer>

    <script>
        const supabaseUrl = "https://flvhqgtvqqwmtlbozuoh.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsdmhxZ3R2cXF3bXRsYm96dW9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ1MDMxODksImV4cCI6MjA1MDA3OTE4OX0.cB5h8AlqLyymV7HFj0iImdqOYEydscrgZ7FOQQhjmJw";
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function loadStories() {
            const container = document.getElementById("featured-stories");
            container.innerHTML = "Loading...";

            try {
                // List all files in the covers bucket
                // Adjust prefix if your covers are stored under a specific directory
                const { data, error } = await supabase.storage
                    .from("covers")
                    .list("", { limit: 100 });

                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = "No stories found.";
                    return;
                }

                container.innerHTML = "";
                for (const item of data) {
                    // If files are structured as `storyName/cover.ext`, split by "/"
                    const segments = item.name.split("/");
                    let storyTitle, coverFile;
                    
                    if (segments.length > 1) {
                        // First segment is the story folder (title)
                        storyTitle = segments[0];
                        coverFile = segments[1];
                    } else {
                        // No folder structure, just file name
                        // Story title = filename without extension
                        coverFile = segments[0];
                        storyTitle = coverFile.split(".")[0];
                    }

                    const imageUrl = `${supabaseUrl}/storage/v1/object/public/covers/${item.name}`;

                    const card = document.createElement("div");
                    card.className = "manhwa-card";
                    card.innerHTML = `
                        <img src="${imageUrl}" alt="${storyTitle}">
                        <h3>${storyTitle}</h3>
                        <button onclick="readStory('${storyTitle}', '${imageUrl}')">Read More</button>
                    `;
                    container.appendChild(card);
                }
            } catch (err) {
                console.error("Error loading stories:", err);
                container.innerHTML = "Failed to load stories. Try again later.";
            }
        }

        function readStory(title, coverUrl) {
            const storyUrl = `story.html?title=${encodeURIComponent(title)}&cover=${encodeURIComponent(coverUrl)}`;
            window.location.href = storyUrl;
        }

        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        window.onload = loadStories;
    </script>
</body>
</html>
