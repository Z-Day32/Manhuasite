<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #222;
            font-weight: bold;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .manhwa-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background: white;
            margin: 10px;
            width: calc(25% - 20px);
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }
        .manhwa-card img {
            width: 100%;
            height: auto;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #222;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            background-color: #222;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Manhwa Reader</h1>
    </header>
    <nav>
        <a onclick="showSection('home')">Home</a>
        <a onclick="showSection('genres')">Genres</a>
        <a onclick="showSection('latest')">Latest</a>
        <a onclick="showSection('contact')">Contact</a>
    </nav>

    <!-- Sections -->
    <div id="home" class="container">
        <h2>Featured Stories</h2>
        <div id="featured-stories">Loading stories...</div>
    </div>
    <div id="genres" class="container hidden">
        <h2>Genres</h2>
        <p>Coming soon...</p>
    </div>
    <div id="latest" class="container hidden">
        <h2>Latest</h2>
        <p>Coming soon...</p>
    </div>
    <div id="contact" class="container hidden">
        <h2>Contact Us</h2>
        <p>Email: support@manhwareader.com</p>
    </div>

    <footer>
        <p>&copy; 2024 Manhwa Reader</p>
    </footer>

    <!-- Load Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>

    <!-- Custom Script -->
    <script>
        // Initialize Supabase
        const supabaseUrl = "https://flvhqgtvqqwmtlbozuoh.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsdmhxZ3R2cXF3bXRsYm96dW9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ1MDMxODksImV4cCI6MjA1MDA3OTE4OX0.cB5h8AlqLyymV7HFj0iImdqOYEydscrgZ7FOQQhjmJw";

        const { createClient } = window.supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        // Function to Load Stories
        async function loadStories() {
            try {
                console.log("Fetching stories...");
                const { data, error } = await supabaseClient.storage.from('covers').list();
                console.log("Data returned:", data);
                console.log("Error returned:", error);

                const container = document.getElementById('featured-stories');
                container.innerHTML = "";

                if (error) {
                    throw error;
                }

                if (!data || data.length === 0) {
                    container.innerText = "No stories found. Please check your 'covers' bucket.";
                    return;
                }

                data.forEach(file => {
                    const storyTitle = file.name.split('/')[0];
                    const coverUrl = `${supabaseUrl}/storage/v1/object/public/covers/${file.name}`;

                    const card = document.createElement('div');
                    card.className = "manhwa-card";
                    card.innerHTML = `
                        <img src="${coverUrl}" alt="${storyTitle}">
                        <h3>${storyTitle}</h3>
                        <button onclick="readStory('${storyTitle}')">Read More</button>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Error loading stories:", err.message);
                document.getElementById('featured-stories').innerText = "Failed to load stories.";
            }
        }

        // Function to Read a Story
        function readStory(title) {
            window.location.href = `story.html?title=${encodeURIComponent(title)}`;
        }

        // Function to Show Sections
        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Load Stories on Page Load
        window.onload = loadStories;
    </script>
</body>
</html>
