<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #222;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .manhwa-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background: white;
            margin: 10px;
            width: calc(25% - 20px);
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }
        .manhwa-card h3 {
            font-size: 1.1em;
            margin: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #222;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #story-output {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Manhwa Reader</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Genres</a>
        <a href="#">Latest</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Featured Manhwa</h2>
        <div class="manhwa-card">
            <h3 id="story-title">Generated Story Title</h3>
            <p id="story-summary">Click the button to read a story.</p>
            <button onclick="generateStory()">Generate Story</button>
        </div>

        <div id="story-output"></div>
    </div>
    <footer>
        <p>&copy; 2024 Manhwa Reader | All Rights Reserved</p>
    </footer>

    <script>
        const stories = [
            { title: "The Lone Swordmaster", summary: "In a forgotten realm, a lone swordmaster challenges the heavens to reclaim his honor." },
            { title: "Rebirth of the Mage", summary: "After falling to betrayal, the greatest mage is reborn with unmatched power to seek revenge." },
            { title: "Demon King's Apprentice", summary: "A young hero is forced to become the apprentice of the Demon King, questioning good and evil." },
            { title: "Tower of Infinity", summary: "Climbing an endless tower, a boy faces trials that will shape him into a legend." }
        ];

        let currentIndex = 0;

        function generateStory() {
            const story = stories[currentIndex];
            document.getElementById("story-title").innerText = story.title;
            document.getElementById("story-summary").innerText = story.summary;

            currentIndex = (currentIndex + 1) % stories.length; // Cycle through stories
        }
    </script>
</body>
</html>
