<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .manhwa-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: calc(25% - 20px);
            display: inline-block;
            text-align: center;
            background: white;
        }
        .manhwa-card img {
            width: 100%;
            height: auto;
        }
        .manhwa-card h3 {
            margin: 10px 0;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #222;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .section-title {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5em;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Manhwa Reader</h1>
    </header>
    <nav>
        <a onclick="showSection('home'); return false;">Home</a>
        <a onclick="showSection('genres'); return false;">Genres</a>
        <a onclick="showSection('latest'); return false;">Latest</a>
        <a onclick="showSection('contact'); return false;">Contact</a>
    </nav>

    <!-- Sections -->
    <div id="home" class="container">
        <h2 class="section-title">Featured Stories</h2>
        <div id="featured-stories">
            <p>Loading stories...</p>
        </div>
    </div>

    <div id="genres" class="container hidden">
        <h2 class="section-title">Browse by Genres</h2>
        <p>Coming soon...</p>
    </div>

    <div id="latest" class="container hidden">
        <h2 class="section-title">Latest Updates</h2>
        <p>Coming soon...</p>
    </div>

    <div id="contact" class="container hidden">
        <h2 class="section-title">Contact Us</h2>
        <p>Email us at: contact@manhwafans.com</p>
    </div>

    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Custom Script -->
    <script>
        const supabaseUrl = "https://flvhqgtvqqwmtlbozuoh.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsdmhxZ3R2cXF3bXRsYm96dW9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ1MDMxODksImV4cCI6MjA1MDA3OTE4OX0.cB5h8AlqLyymV7HFj0iImdqOYEydscrgZ7FOQQhjmJw";
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function loadStories() {
            try {
                console.log("Fetching stories...");
                const { data, error } = await supabase.storage.from('covers').list('', { limit: 10 });
                
                if (error) throw error;

                console.log("Stories fetched:", data);

                const container = document.getElementById('featured-stories');
                container.innerHTML = ""; // Clear loading text

                data.forEach(file => {
                    const storyTitle = file.name.split('/')[0];
                    const coverUrl = `${supabaseUrl}/storage/v1/object/public/covers/${file.name}`;
                    
                    const card = document.createElement('div');
                    card.className = "manhwa-card";
                    card.innerHTML = `
                        <img src="${coverUrl}" alt="${storyTitle}">
                        <h3>${storyTitle}</h3>
                        <button onclick="readStory('${storyTitle}')">Read More</button>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Error fetching stories:", err.message);
                alert("Failed to load stories.");
            }
        }

        function readStory(title) {
            const url = `story.html?title=${encodeURIComponent(title)}`;
            window.location.href = url;
        }

        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        window.onload = loadStories;
    </script>
</body>
</html>
