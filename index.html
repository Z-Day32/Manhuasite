<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #222;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .manhwa-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background: white;
            margin: 10px;
            width: calc(25% - 20px);
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }
        .manhwa-card img {
            width: 100%;
            height: auto;
        }
        .manhwa-card h3 {
            font-size: 1.1em;
            margin: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #222;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .ad-banner {
            text-align: center;
            margin: 20px 0;
            background: #ddd;
            padding: 10px;
            border: 1px dashed #aaa;
        }
        footer {
            text-align: center;
            background-color: #222;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        .section-title {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5em;
        }
        #contact-form {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 500px;
        }
        #contact-form input, #contact-form textarea, #contact-form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #contact-form button {
            background-color: #222;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Manhwa Reader</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#genres">Genres</a>
        <a href="#latest">Latest</a>
        <a href="#contact">Contact</a>
    </nav>

    <div id="home" class="container">
        <div class="ad-banner">
            Placeholder for Advertisement (728x90)
        </div>
        <h2 class="section-title">Featured Manhwa</h2>
        <div id="featured-stories"></div>
        <div class="ad-banner">
            Placeholder for Advertisement (300x250)
        </div>
    </div>

    <div id="genres" class="container">
        <h2 class="section-title">Browse by Genres</h2>
        <p>Genres coming soon...</p>
    </div>

    <div id="latest" class="container">
        <h2 class="section-title">Latest Stories</h2>
        <p>Latest uploads will appear here...</p>
    </div>

    <div id="contact" class="container">
        <h2 class="section-title">Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Manhwa Reader | All Rights Reserved</p>
    </footer>

    <script>
        // Load stories dynamically from JSON
        const stories = [
            {
                title: "The Lone Swordmaster",
                summary: "In a forgotten realm, a lone swordmaster challenges the heavens to reclaim his honor.",
                cover: "https://raw.githubusercontent.com/Z-Day32/Readenglish/main/images/DALL%C2%B7E%202024-12-16%2014.22.43%20-%20A%20dramatic%20fantasy%20cover%20art%20for%20a%20story%20titled%20'The%20Lone%20Swordmaster'.%20The%20image%20features%20a%20lone%20warrior%20with%20a%20long%20sword%20standing%20on%20a%20mountain%20pea.webp",
                content: "Long ago, in a forgotten realm, a lone swordmaster set out to challenge the heavens to reclaim his honor and destiny. His blade, forged in celestial flames, could cut through mountains and fate alike."
            },
            {
                title: "Rebirth of the Mage",
                summary: "After falling to betrayal, the greatest mage is reborn with unmatched power to seek revenge.",
                cover: "https://via.placeholder.com/300x400?text=Rebirth+of+the+Mage",
                content: "Betrayed and left for dead, the greatest mage of his time awakens in a new body with his powers intact. Now he seeks vengeance on those who wronged him and a new chance to reshape his fate."
            },
            {
                title: "Demon King's Apprentice",
                summary: "A young hero is forced to become the apprentice of the Demon King, questioning good and evil.",
                cover: "https://via.placeholder.com/300x400?text=Demon+King's+Apprentice",
                content: "Chosen to slay the Demon King, a young hero is instead forced to learn from him. What he discovers shakes his understanding of good, evil, and the truth of the war."
            },
            {
                title: "Tower of Infinity",
                summary: "Climbing an endless tower, a boy faces trials that will shape him into a legend.",
                cover: "https://via.placeholder.com/300x400?text=Tower+of+Infinity",
                content: "An endless tower promises power and glory to those who climb its heights. Each floor presents a new trial, and one boy's courage will determine if he becomes a legend."
            }
        ];

        function loadStories() {
            const container = document.getElementById("featured-stories");
            container.innerHTML = "";

            stories.forEach(story => {
                const card = document.createElement("div");
                card.className = "manhwa-card";
                card.innerHTML = `
                    <img src="${story.cover}" alt="${story.title}">
                    <h3>${story.title}</h3>
                    <p>${story.summary}</p>
                    <button onclick="readStory('${story.title}', '${story.cover}', '${story.content}')">Read More</button>
                `;
                container.appendChild(card);
            });
        }

        function readStory(title, cover, content) {
            const url = `story.html?title=${encodeURIComponent(title)}&cover=${encodeURIComponent(cover)}&content=${encodeURIComponent(content)}`;
            window.location.href = url;
        }

        // Load stories on page load
        window.onload = loadStories;
    </script>
</body>
</html>
