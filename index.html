<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #222;
            font-weight: bold;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .manhwa-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background: white;
            margin: 10px;
            width: calc(25% - 20px);
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }
        .manhwa-card img {
            width: 100%;
            height: auto;
        }
        .manhwa-card h3 {
            font-size: 1.1em;
            margin: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #222;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            background-color: #222;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        .section-title {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5em;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Manhwa Reader</h1>
    </header>
    <nav>
        <a onclick="showSection('home'); return false;">Home</a>
        <a onclick="showSection('genres'); return false;">Genres</a>
        <a onclick="showSection('latest'); return false;">Latest</a>
        <a onclick="showSection('contact'); return false;">Contact</a>
    </nav>

    <div id="home" class="container">
        <h2 class="section-title">Featured Manhwa</h2>
        <div id="story-container"></div>
    </div>

    <div id="genres" class="container hidden">
        <h2 class="section-title">Browse by Genres</h2>
        <p>Genres section coming soon...</p>
    </div>

    <div id="latest" class="container hidden">
        <h2 class="section-title">Latest Stories</h2>
        <p>Latest stories section coming soon...</p>
    </div>

    <div id="contact" class="container hidden">
        <h2 class="section-title">Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea placeholder="Your Message" rows="5" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Manhwa Reader | All Rights Reserved</p>
    </footer>

    <script>
        const supabaseUrl = "https://flvhqgtvqqwmtlbozuoh.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsdmhxZ3R2cXF3bXRsYm96dW9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ1MDMxODksImV4cCI6MjA1MDA3OTE4OX0.cB5h8AlqLyymV7HFj0iImdqOYEydscrgZ7FOQQhjmJw";
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function fetchStories() {
            try {
                const { data, error } = await supabase.storage.from('covers').list();
                if (error) throw error;

                const container = document.getElementById("story-container");
                container.innerHTML = ""; // Clear existing content

                for (const file of data) {
                    if (file.name.startsWith('cover')) {
                        const coverUrl = `${supabaseUrl}/storage/v1/object/public/covers/${file.name}`;
                        const storyTitle = decodeURIComponent(file.name.split('/')[0]);

                        // Generate card HTML
                        const card = document.createElement("div");
                        card.className = "manhwa-card";
                        card.innerHTML = `
                            <img src="${coverUrl}" alt="${storyTitle}">
                            <h3>${storyTitle}</h3>
                            <button onclick="readStory('${storyTitle}', '${coverUrl}')">Read More</button>
                        `;
                        container.appendChild(card);
                    }
                }
            } catch (error) {
                console.error("Error fetching stories:", error);
            }
        }

        function readStory(title, coverUrl) {
            const url = `story.html?title=${encodeURIComponent(title)}&cover=${encodeURIComponent(coverUrl)}`;
            window.location.href = url;
        }

        function showSection(sectionId) {
            document.querySelectorAll(".container").forEach(section => {
                section.style.display = "none";
            });
            document.getElementById(sectionId).style.display = "block";
        }

        window.onload = fetchStories;
    </script>
</body>
</html>
