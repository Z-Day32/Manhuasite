<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #222;
            font-weight: bold;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .manhwa-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background: white;
            margin: 10px;
            width: calc(25% - 20px);
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }
        @media (max-width: 768px) {
            .manhwa-card {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .manhwa-card {
                width: 100%;
            }
        }
        .manhwa-card img {
            width: 100%;
            height: auto;
        }
        .manhwa-card h3 {
            font-size: 1.1em;
            margin: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #222;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .ad-banner {
            text-align: center;
            margin: 20px 0;
            background: #ddd;
            padding: 10px;
            border: 1px dashed #aaa;
        }
        footer {
            text-align: center;
            background-color: #222;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Manhwa Reader</h1>
    </header>
    <nav>
        <a onclick="showSection('home'); return false;">Home</a>
        <a onclick="showSection('genres'); return false;">Genres</a>
        <a onclick="showSection('latest'); return false;">Latest</a>
        <a onclick="showSection('contact'); return false;">Contact</a>
    </nav>

    <div id="home" class="container">
        <div class="ad-banner">
            Placeholder for Advertisement (728x90)
        </div>
        <h2 class="section-title">Featured Manhwa</h2>
        <div id="featured-stories"></div>
    </div>

    <footer>
        <p>&copy; 2024 Manhwa Reader | All Rights Reserved</p>
    </footer>

    <script>
        const stories = [
            {
                title: "The Lone Swordmaster",
                summary: "In a forgotten realm, a lone swordmaster challenges the heavens to reclaim his honor.",
                cover: "https://raw.githubusercontent.com/Z-Day32/Readenglish/main/images/lone_swordmaster.webp",
                file: "lone_swordmaster.txt"
            },
            {
                title: "Rebirth of the Mage",
                summary: "After falling to betrayal, the greatest mage is reborn with unmatched power to seek revenge.",
                cover: "https://raw.githubusercontent.com/Z-Day32/Readenglish/main/images/rebirth_of_the_mage.webp",
                file: "rebirth_of_the_mage.txt"
            },
            {
                title: "Demon King's Apprentice",
                summary: "A young hero is forced to become the apprentice of the Demon King, questioning good and evil.",
                cover: "https://raw.githubusercontent.com/Z-Day32/Readenglish/main/images/demon_kings_apprentice.webp",
                file: "demon_kings_apprentice.txt"
            }
        ];

        function loadStories() {
            const container = document.getElementById("featured-stories");
            container.innerHTML = "";
            stories.forEach((story, index) => {
                const card = document.createElement("div");
                card.className = "manhwa-card";
                card.innerHTML = `
                    <img src="${story.cover}" alt="${story.title}">
                    <h3>${story.title}</h3>
                    <p>${story.summary}</p>
                    <button onclick="readStory(${index})">Read More</button>
                `;
                container.appendChild(card);
            });
        }

        function readStory(index) {
            const story = stories[index];
            const url = `story.html?title=${encodeURIComponent(story.title)}&cover=${encodeURIComponent(story.cover)}&file=${encodeURIComponent(story.file)}`;
            window.location.href = url;
        }

        window.onload = loadStories;
    </script>
</body>
</html>
