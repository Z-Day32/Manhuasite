<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .manhwa-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: calc(25% - 20px);
            display: inline-block;
            text-align: center;
            background: white;
        }
        .manhwa-card img {
            width: 100%;
            height: auto;
        }
        .manhwa-card h3 {
            margin: 10px 0;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #222;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Manhwa Reader</h1>
    </header>

    <div class="container" id="featured-stories">
        <p>Loading stories...</p>
    </div>

    <!-- Include Supabase Library FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3"></script>

    <!-- Custom Script -->
    <script>
        const supabaseUrl = "https://flvhqgtvqqwmtlbozuoh.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsdmhxZ3R2cXF3bXRsYm96dW9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ1MDMxODksImV4cCI6MjA1MDA3OTE4OX0.cB5h8AlqLyymV7HFj0iImdqOYEydscrgZ7FOQQhjmJw";
        const supabase = createClient(supabaseUrl, supabaseKey);

        console.log("Supabase initialized successfully!");

        async function loadStories() {
            try {
                console.log("Fetching stories...");
                const { data, error } = await supabase.storage.from('covers').list('', { limit: 10 });

                if (error) throw error;

                console.log("Fetched stories:", data);

                const container = document.getElementById('featured-stories');
                container.innerHTML = ""; // Clear placeholder text

                data.forEach(file => {
                    const storyTitle = file.name.split('/')[0];
                    const coverUrl = `${supabaseUrl}/storage/v1/object/public/covers/${file.name}`;

                    const card = document.createElement('div');
                    card.className = "manhwa-card";
                    card.innerHTML = `
                        <img src="${coverUrl}" alt="${storyTitle}">
                        <h3>${storyTitle}</h3>
                        <button onclick="readStory('${storyTitle}')">Read More</button>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Error fetching stories:", err.message);
                alert("Failed to load stories. Check the console for details.");
            }
        }

        function readStory(title) {
            const url = `story.html?title=${encodeURIComponent(title)}`;
            window.location.href = url;
        }

        window.onload = loadStories;
    </script>
</body>
</html>
